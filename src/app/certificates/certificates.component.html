<p class="section-title"><b>Certificates:</b></p>
<ul class="custom-list" *ngFor="let for of certificates;">
  <li>
    {{ for.Accomplished }} - <b>{{ for.certificate }}</b> <br>
    {{ for.year }}
  </li>
</ul>
